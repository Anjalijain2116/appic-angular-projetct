<div class="container">
 
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <div>
      <input id="name" class="form-control" formControlName="name">
      <div *ngIf="form?.get('name')?.invalid && form?.get('name')?.touched" class="text-danger">
        Name is required and must be at least 3 characters long.
      </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <div>
      <input id="email" class="form-control" formControlName="email">
      <div *ngIf="form?.get('email')?.invalid && form?.get('email')?.touched" class="text-danger">
        Valid email is required.
      </div>
      </div>
    </div>

    <div formArrayName="items">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="form-group">
        <label for="itemName">Item {{ i + 1 }}</label>
        <div>
        <input id="itemName" class="form-control" formControlName="itemName">
        <button type="button" class="btn btn-danger" (click)="removeItem(i)">Remove</button>
      </div>
      </div>
    </div>

    <button type="button" class="btn btn-secondary" (click)="addItem()">Add Item</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
