<div class="container">
  <h2>Login</h2>
  
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <div>
      <input id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div>
      <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
    </div>
    <div *ngIf="error" class="form-group text-danger">Set username - user and password - password</div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
